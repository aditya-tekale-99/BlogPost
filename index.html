<!-- The DOCTYPE declaration defines the document type and version of HTML -->
<!DOCTYPE html>
<!-- The <html> tag is the root element of the HTML document. 'lang' specifies the language of the content. -->
<html lang="en">
<!-- The <head> section contains metadata about the document (not displayed on the page). -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- The <title> tag defines the title of the page, shown on the browser tab. -->
    <title>HW1 - Aditya Tekale</title>
</head>
<!-- The <body> tag contains all the content that will be displayed on the page. -->
<body>
    <!-- Headings -->
     <!-- <h1> has the largest heading size and subsequent headings have smeller heading sizes with <h6> having the smallest -->
    <h1>Adi's Random Blog Posts</h1>
    <!-- The <form> tag in HTML is used to collect user input and send it to a server for processing. -->
    <form id="blogPostForm">
        <!-- <label> is used to define a label for elements like text field, text area, check boxes etc. -->
        <label for="title">Blog Title *</label><br>
         <!--  <input> defines an input/text box field.  -->
        <input type="text" id="title" placeholder="Enter title of your blog" required autofocus><br><br>

        <!-- name input -->
        <label for="authorName">Name *</label><br>
        <input type="text" id="authorName" placeholder="Enter your name" required><br><br>

        <!-- email input -->
        <label for="email">Email *</label><br>
        <input type="email" id="email" placeholder="Enter your email" required><br><br>

        <!-- blog content input -->
        <label for="content">Content *</label><br>
        <!-- <textarea> defines a multi-line text input control -->
        <textarea id="content" placeholder="Write your content here" required></textarea><br><br>

        <!-- dropdown for category selection, and options like technology, lifestyle, travel, education -->
        <label for="category">Category</label><br>
        <select id="category">
            <option value="" disabled selected>Select category</option>
            <option value="Technology">Technology</option>
            <option value="Lifestyle">Lifestyle</option>
            <option value="Travel">Travel</option>
            <option value="Education">Education</option>
        </select><br><br>

        <!-- checkbox for terms and conditions -->
        <input type="checkbox" id="terms">
        <label for="terms">I agree to the terms and conditions</label><br><br>

        <!-- submit button -->
        <button type="submit">Publish Blog</button>

    </form>
    <!-- <h2>Posts:</h2> -->
    <!-- <ul> defines an unordered list -->
    <!-- <ul id="blogPosts"></ul> -->
    <!-- <script> embeds/references js code within HTML page-->
    <script src="script.js"></script>
</body>
</html>
